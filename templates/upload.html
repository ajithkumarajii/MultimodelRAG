<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="{{ url_for('static', filename='15185251-uhd_3840_2160_30fps.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Upload PDF File</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <input type="file" id="fileInput" name="file" accept=".pdf" required>
                <label for="fileInput" id="fileLabel">
                    <span class="choose">Choose a file</span>
                    <span class="icon">ðŸ“„</span>
                    <span class="filename"></span>
                </label>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            var filename = this.files.length > 0 ? this.files[0].name : 'No file chosen';
            document.querySelector('.filename').textContent = filename;
        });
    </script>
</body>
</html>
